<html lang="en">
    <head>
        <title>UEA Assassins: QR Code</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <script src="/public/js/header.js" defer></script>

        <style>
            .center {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100%;
                width: 100%;
                margin: 0;
                padding: 0;

            }

            .vertical {
                display: block;
                text-align: center;

                padding: 20px 50px;
                background-color: white;
                border-radius: 15px;

            }

            .vertical > h1 {
                padding-bottom: 25px;
                margin: 0;
            }

        </style>
    </head>

    <body>
        <div class="center">
            <div class="vertical">
                <h1 id="text"></h1>
                <div id="qrcode"></div>
            </div>
        </div>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
        <script>
            const params = new URLSearchParams(window.location.search);
            let mode = params.get('mode');

            if (!mode) {
                mode = "duels";
            }

            new QRCode(document.getElementById("qrcode"), {
                text: `https://norfolk3dprinting.co.uk/join?mode=${mode}`,
                width: 500,
                height: 500
            });

            document.getElementById("text").textContent = `Scan to join a game of ${mode}`
        </script>

    </body>
</html>
